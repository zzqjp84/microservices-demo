apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: catalogue-deployment
  namespace: sock-shop-v8
  labels:
    name: catalogue
spec:
  workload: 
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: catalogue
      namespace: sock-shop-v8
      labels:
        name: catalogue
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: catalogue
      template:
        metadata:
          labels:
            name: catalogue
        spec:
          containers:
          - name: catalogue
            image: weaveworksdemos/catalogue:0.3.5
            command: ["/app"]
            args:
            - -port=80
            resources:
              limits:
                cpu: 200m
                memory: 200Mi
              requests:
                cpu: 100m
                memory: 100Mi
            ports:
            - containerPort: 80
            securityContext:
              runAsNonRoot: true
              runAsUser: 10001
              capabilities:
                drop:
                  - all
                add:
                  - NET_BIND_SERVICE
              readOnlyRootFilesystem: true
            livenessProbe:
              httpGet:
                path: /health
                port: 80
              initialDelaySeconds: 300
              periodSeconds: 3
            readinessProbe:
              httpGet:
                path: /health
                port: 80
              initialDelaySeconds: 180
              periodSeconds: 3
          nodeSelector:
            beta.kubernetes.io/os: linux  
