apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: rabbitmq-deployment
  namespace: sock-shop-v8
  labels:
    name: rabbitmq
spec:
  workload: 
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: rabbitmq
      namespace: sock-shop-v8
      labels:
        name: rabbitmq
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: rabbitmq
      template:
        metadata:
          labels:
            name: rabbitmq
        spec:
          containers:
          - name: rabbitmq
            image: rabbitmq:3.6.8-management
            ports:
            - containerPort: 15672
              name: management
            - containerPort: 5672
              name: rabbitmq
            securityContext:
              capabilities:
                drop:
                  - all
                add:
                  - CHOWN
                  - SETGID
                  - SETUID
                  - DAC_OVERRIDE
              readOnlyRootFilesystem: false
          - name: rabbitmq-exporter
            image: kbudde/rabbitmq-exporter
            ports:
            - containerPort: 9090
              name: exporter
          nodeSelector:
            beta.kubernetes.io/os: linux
---
apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: rabbitmq-service
  namespace: sock-shop-v8
  labels:
    name: rabbitmq
spec:
  workload: 
    apiVersion: v1
    kind: Service
    metadata:
      name: rabbitmq
      namespace: sock-shop-v8
      labels:
        name: rabbitmq
    spec:
      ports:
        # the port that this service should serve on
      - port: 5672
        name: rabbitmq
        targetPort: 5672
      - port: 9090
        name: exporter
        targetPort: exporter
        protocol: TCP
      selector:
        name: rabbitmq
