---
apiVersion: v1
kind: Namespace
metadata:
  name: sock-shop-v8
  labels:
    verrazzano-managed: "true"
    istio-injection: enabled
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: oam-kubernetes-runtime-ingresses
rules:
  - apiGroups:
    - networking.k8s.io
    - extensions
    resources:
    - ingresses
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: oam-kubernetes-runtime-ingresses
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: oam-kubernetes-runtime-ingresses
subjects:
  - kind: ServiceAccount
    name: oam-kubernetes-runtime
    namespace: verrazzano-system
---
apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: carts-deployment
  namespace: sock-shop-v8
  labels:
    name: carts
spec:
  workload: 
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: carts
      namespace: sock-shop-v8
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: carts
      template:
        metadata:
          labels:
            name: carts
        spec:
          containers:
          - name: carts
            image: weaveworksdemos/carts:0.4.8
            env:
            - name: JAVA_OPTS
              value: -Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
            resources:
              limits:
                cpu: 300m
                memory: 500Mi
              requests:
                cpu: 100m
                memory: 200Mi
            ports:
            - containerPort: 80
            securityContext:
              runAsNonRoot: true
              runAsUser: 10001
              capabilities:
                drop:
                  - all
                add:
                  - NET_BIND_SERVICE
              readOnlyRootFilesystem: true
            volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
          volumes:
            - name: tmp-volume
              emptyDir:
                medium: Memory
          nodeSelector:
            beta.kubernetes.io/os: linux
---
apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: carts-service
  namespace: sock-shop-v8
  labels:
    name: carts
spec:
  workload:
    apiVersion: v1
    kind: Service
    metadata:
      name: carts
      namespace: sock-shop-v8
    spec:
      ports:
        # the port that this service should serve on
      - port: 80
        targetPort: 80
      selector:
        name: carts
---
